<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press</title>
    <style>
        body{
            text-align: center;
        }
        table,th,td{
            border: 1px solid black;
        }
        .project{
            display: flex;
           
            justify-content: center;
        }
    </style>
</head>
<body>
    <h2>press key ans see magic Project</h2>
    <div class="project">
        <div id="insert">
            <div>Press key</div>
        </div>
    </div>
    
</body>
<script>

const insert = document.querySelector('#insert');


window.addEventListener('keydown',function(e){
    insert.innerHTML=`<div class="table">
        <table>
  <tr>
    <th>Key Pressed</th>
    <th>Key Code</th> 
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key === ' '?'Space':e.key}</td>
    <td>${e.keyCode}</td> 
    <td>${e.code }</td>
  </tr>
</table>
</div>`

// insert.innerHTML=`<h4>${e.key===' ' ?'space':e.key} and ${e.keyCode} and ${e.code}`

});

</script>
</html>
