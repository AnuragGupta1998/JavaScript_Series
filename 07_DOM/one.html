<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body>
    <h1 id="one">first Heading</h1>
    <h1 id="two">second heading</h1>
    
    <script>
        //first element manipulate
       let item=document.getElementById('one');
       item.innerText='innerText'

       //second element manipulate
       let item2=document.getElementById('two')
       item2.innerHTML="<p>innerHTML</p>"
    </script>
</body>
</html>
